<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Add Employee</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-custom {
            font-size: 18px;
        }
        .btn-close {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Add Employee</h1>
            <form action="/add_emp" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="first_name"><i class="fas fa-user"></i> First Name:</label>
                    <input type="text" id="first_name" name="first_name" value="{{first_name}}" class="form-control" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name"><i class="fas fa-user"></i> Last Name:</label>
                    <input type="text" id="last_name" name="last_name" value="{{last_name}}" class="form-control" placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="Date_Of_Birth"><i class="fas fa-calendar-alt"></i> Date of Birth:</label>
                    <input type="date" id="Date_Of_Birth" name="Date_Of_Birth" value="{{Date_Of_Birth}}" class="form-control" placeholder="Enter date of birth" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" value="{{email}}" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="phone_number"><i class="fas fa-phone"></i> Contact No:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{phone_number}}" class="form-control" placeholder="Enter contact number" required>
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-home"></i> Address:</label>
                    <textarea name="address" id="address" rows="3" class="form-control" placeholder="Enter address" required>{{address}}</textarea>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-plus-circle"></i> Add Employee</button>
                    <div class="text-center mt-4">
                        <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
